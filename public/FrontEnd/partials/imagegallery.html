<!-- Filter Modal For Face Detection-->

<div class="modal fade" id="filtermodal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Filter images</h4>
      </div>
      <div class="modal-body">
        <form id="filterform">
          <div class="checkbox">
            <label><input type="checkbox" id="facecheck" value=""> Check for face</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="smilecheck" value="" disabled> Check for smiles</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="dispall" value="">Display all Images</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
