<div class="container-login">
  <button class="btn btn-primary" id="goback">Go Back</button>
  <!--Login form -->
  <div class="row">
    <div class="col-sm-12">
      <h1>TripAround</h1>
      <form id="userentry" class="user-form">
        <div class="form-group">
          <label for="usr" class="sr-only">Username</label>
          <input type="text" id="usr" name="username" class="form-control input-top input-lg" required autofocus>
          <label for="pass" class="sr-only">Password</label>
          <input type="password" id="pass" name="password" class="form-control input-bottom input-lg" required>
        </div>
        <input type="submit" id="usersub" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
      </form>
      <div id="usertext"></div>
    </div>
  </div>
  <!--Register new user & continue as guest -->
  <div class="row">
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="registerbutton"></button>
    </div>
    <div class="col-sm-6">
      <a href="" class="button" id="guestlink"></a>
    </div>
  </div>
</div>

<!-- Modal for user registration-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="registerLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
        <h4 class="modal-title" id="registerLabel"></h4>
      </div>
      <div class="modal-body">
        <form id="registerusr" class="user-form">
          <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control input-top input-lg" required>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control input-middle input-lg" required>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control input-middle input-lg" required>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control input-bottom input-lg" required>
            <select name="usertype" required>
              <option value="user account" id="useracct">User Account</option>
              <option value="Seller " id="selleracct">Seller</option>
            </select>
          </div>
          <div id="info"></div>
        </form>
        <div class="text-right">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="closebutton"></button>
          <button type="button" class="btn btn-primary" id="register"></button>
        </div>
      </div>
    </div>
  </div>
</div>
