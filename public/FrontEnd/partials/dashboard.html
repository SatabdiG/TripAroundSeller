<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="createmaplabel"></h4>
      </div>
      <div class="modal-body">
        <form id="createform">
          <div id="infofrm"></div>
          <div class="form-group">
            <label id = "createmapname" for="mapname"></label>
            <input type="text" id="mapname" class="form-control" aria-describedby="maphelp" required autofocus>
          </div>
          <div class="form-group">
            <label id ="createdesc" for="descriptiontext"></label>
            <textarea class="form-control" id="descriptiontext" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label id ="createdate" for="desc"></label>
          </div>
          <div class="form-group">
            <!--<label for="startDate">Start Date</label>-->
            <input id="datetimepicker1" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <!--<label for="endDate">End Date</label>-->
            <input id="datetimepicker2" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label id ="creategeotag" for="containGeos"></label><br/>
            <div class="btn-group" id="geoTags_info" data-toggle="buttons">

            <input id="yesGeo" type="radio" name="have_geos" value="1" checked><label id = "idyes" for="yesGeo"></label><br/>
            <input id="noGeo" type="radio" name="have_geos" value="0"><label id = "idno" for="noGeo"></label><br/>
            <input id="tryGeo" type="radio" name="have_geos" value="2"><label id = "idtry" for="tryGeo"></label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="close"></button>
        <button type="button" class="btn btn-success" id="submit"></button>
      </div>
    </div>
  </div>
</div>

<div id="viewmapregion">
</div>

<div id="myinspiration"></div>

<div id="inspiarea"></div>

<!-- Modal for Editing the description -->

<div id="DescriptionEdit" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit the map</h4>
      </div>
      <div class="modal-body">
        <form id="EditDescription">
          <div class="form-group">
            <label for="description">Enter a description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        </form>
        <div id="infodescrip"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="descriptionsub">Submit</button>
      </div>
    </div>
  </div>
</div>

<div id="confirmdeletion" title="Delete the map">
  <div class="alert alert-danger" role="alert"><i class="fa fa-exclamation-triangle fa-3x pull-left" aria-hidden="true"></i></div>
</div>

<div id="publishconformation" title="Publish Maps">
  <div class="alert alert-danger" role="alert"><i class="fa fa-exclamation-triangle fa-3x pull-left" aria-hidden="true"></i></div>
</div>
